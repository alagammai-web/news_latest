<div class="container-fluid ">
  <div class="row ">

    <div class="newsapp">
      <div class="row header">
        <div class="col-md-1">
          <button (click)="sidenav()">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
          <div *ngIf="sidenavopen" class="sidenavopen">
            <ul class="list-unstyled">
              <li *ngFor="let source of mSources" (click)="sourceclick(source.id)"><i class="fa fa-link"
                  aria-hidden="true"></i> {{source.name}}</li>
            </ul>
          </div>
        </div>
        <div class="col-md-11">
          <h1>{{title}}</h1>
        </div>
      </div>
    </div>



    <div class="rightcontent">
      <div clss="col-sm-12 banner1" style="height:450px;position: relative;">
        <img src="assets/images/ban1.jpg" style="width:100%;">
        <h4 style="        position: absolute;
        top: 50%;
        right: 0;
        color: #fff;
        text-align: center;
        font-size: 33px;
        background: #00000091;
        display: inline-block;
        font-weight: 100;
        padding: 5px 10px;">Find your latest news here</h4>
      </div>
      <div class="col-md-12 content-flour">
        <div class="articles" *ngFor="let arti of mArticles">
          <div class="row">
            <div class="col-md-5">
              <img src={{arti.urlToImage}}>
            </div>
            <div class="col-md-7">
              <h2>{{arti.title}}</h2>
              <h3>{{arti.source.name}}</h3>
              <p>{{arti.description}}</p>
              <a href={{arti.url}} target="_blank">View More</a>
            </div>
          </div>


        </div>
      </div>



    </div>
  </div>
